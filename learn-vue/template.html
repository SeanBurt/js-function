<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue demo</title>
  <style>
    .main {
      padding-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "hello world"
      },
      template: `<div class="main">
        <p>{{ message }}</p>
        <p>v-model <input type="text" v-model="message"></p>
        <p>v-bind:value <input type="text" v-bind:value="message"></p>
        <p>:value <input type="text" :value="message"></p>
      </div>`
    })
  </script>
</body>
</html>
